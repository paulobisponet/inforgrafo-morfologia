                                <p dangerouslySetInnerHTML={{ __html: extraExplanation }} />
                            ) : (
                                loadingExplanation ? <p>Preparando a explica√ß√£o...</p> : <p>Clique no bot√£o para gerar uma explica√ß√£o extra!</p>
                            )}
                        </div>
                    )}

                    <button
                        onClick={onBack}
                        className="mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
                    >
                        Voltar
                    </button>
                </div>
            );
        };

        const ClassListView = ({ title, introContent, classes, onSelectClass, onBack }) => (
            <div className="absolute inset-0 flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-xl transform transition-all duration-500 ease-in-out scale-100 opacity-100">
                <h2 className="text-4xl font-extrabold text-blue-800 mb-4 text-center">{title}</h2>
                <p className="text-gray-700 text-lg leading-relaxed max-w-2xl text-center mb-6">{introContent}</p>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-w-3xl">
                {/* Adicionada verifica√ß√£o de 'classes' antes de chamar map */}
                {classes && classes.map((cls) => (
                    <button
                    key={cls.id}
                    onClick={() => onSelectClass(cls.id)}
                    className="flex flex-col items-center p-4 bg-gray-100 rounded-lg shadow-md hover:bg-gray-200 transition-all duration-300 transform hover:scale-105"
                    >
                    <span className="text-5xl mb-2">{cls.icon}</span>
                    <span className="text-lg font-medium text-gray-800 text-center">{cls.title}</span>
                    </button>
                ))}
                </div>
                <button
                onClick={onBack}
                className="mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
                >
                Voltar
                </button>
            </div>
        );

        // O componente principal da aplica√ß√£o React
        const App = () => {
            // Acesso direto a React.useState
            const [currentView, setCurrentView] = React.useState('main');
            const [history, setHistory] = React.useState([]);

            // Fun√ß√£o para navegar para uma nova vista, adicionando a vista atual ao hist√≥rico
            const navigateTo = (viewId) => {
                setHistory([...history, currentView]);
                setCurrentView(viewId);
            };

            // Fun√ß√£o para voltar para a vista anterior usando o hist√≥rico
            const goBack = () => {
                if (history.length > 0) {
                    const previousView = history.pop();
                    setHistory([...history]);
                    setCurrentView(previousView);
                }
            };

            // Renderiza a vista principal (o "mapa" geral)
            const renderMainView = () => (
                <div className="relative w-full h-full flex flex-col items-center justify-center bg-gradient-to-br from-blue-100 to-purple-100 p-6 rounded-lg shadow-2xl overflow-hidden">
                    <h1 className="text-5xl font-extrabold text-blue-900 mb-2 text-center drop-shadow-lg animate-fade-in">
                        {presentationContent.main.title}
                    </h1>
                    <p className="text-xl text-gray-700 mb-10 text-center animate-fade-in delay-200">
                        {presentationContent.main.subtitle}
                    </p>

                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 w-full max-w-4xl">
                        {presentationContent.main.sections.map((section) => (
                            <button
                                key={section.id}
                                onClick={() => navigateTo(section.id)}
                                className={`flex flex-col items-center justify-center p-6 rounded-xl shadow-lg transform transition-all duration-500 hover:scale-105 hover:shadow-xl ${section.color} text-blue-900 font-bold text-xl text-center`}
                            >
                                <span className="text-6xl mb-3">{section.icon}</span>
                                {section.title}
                            </button>
                        ))}
                    </div>
                    <p className="mt-8 text-gray-600 text-md animate-fade-in delay-500">
                        Clique nos blocos para explorar o "mapa" da L√≠ngua Portuguesa!
                    </p>
                </div>
            );

            // Renderiza o conte√∫do da vista atual baseado no estado
            const renderCurrentContent = () => {
                const currentData = presentationContent[currentView];

                if (!currentData) {
                    // Retorna uma mensagem de erro ou um fallback se o conte√∫do n√£o for encontrado
                    return (
                        <div className="absolute inset-0 flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-xl text-red-600 text-2xl text-center">
                            Ops! O conte√∫do para esta se√ß√£o n√£o foi encontrado.
                            <button
                                onClick={() => navigateTo('main')}
                                className="mt-8 px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
                            >
                                Voltar ao In√≠cio
                            </button>
                        </div>
                    );
                }

                if (currentView === 'variaveis' || currentView === 'invariaveis') {
                    return (
                        <ClassListView
                            title={currentData.title}
                            introContent={currentData.introContent}
                            classes={currentData.classes}
                            onSelectClass={navigateTo}
                            onBack={goBack}
                        />
                    );
                } else {
                    return (
                        <SectionView
                            title={currentData.title}
                            content={currentData.content}
                            visual={currentData.visual}
                            onBack={goBack}
                        />
                    );
                }
            };

            return (
                <div className="font-sans min-h-screen bg-gray-50 flex items-center justify-center p-4">
                    <style>
                        {`
                        @keyframes fade-in {
                            from { opacity: 0; transform: translateY(20px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                        .animate-fade-in {
                            animation: fade-in 0.8s ease-out forwards;
                        }
                        .animate-fade-in.delay-200 { animation-delay: 0.2s; }
                        .animate-fade-in.delay-500 { animation-delay: 0.5s; }
                        `}
                    </style>
                    <div className="relative w-full h-[80vh] max-w-screen-lg bg-white rounded-lg shadow-2xl overflow-hidden flex items-center justify-center">
                        {currentView === 'main' ? renderMainView() : renderCurrentContent()}
                    </div>
                </div>
            );
        };

        // Renderiza o componente App na div com id="root"
        ReactDOM.render(<App />, document.getElementById('root'));
        // ----- FIM DO C√ìDIGO DO SEU COMPONENTE REACT -----
    </script>
</body>
</html>
